<div class="section registration">
  <div class="container registration">
    <div class="registration__main-container">
      <h2 class="title-h2" id="reg">Registration</h2>
      <div class="registration__container">
        <div class="registration__meta">
          <p class="registration__meta-date">May 23, 11:00 <br>New York</p>
          <p class="registration__meta-price">$ 699</p>
        </div>

        <div class="registration__section">
          <h3 class="registration__label ">Apply your personal info <br> for registration </h3>
          <form class="registration__form">
            <div class="registration__form-fields">
              <input class="registration__form-field" type="text" id="user_name" name="user_name"
                pattern="^[A-Za-zА-Яа-яЁё\s]+$" placeholder="Your name" required />

              <input class="registration__form-field" type="tel" id="user_phone" name="user_phone" pattern="[0-9]{10}"
                placeholder="Phone number" required />

              <input class="registration__form-field" type="email" id="user_email" name="user_email"
                placeholder="Email" />
            </div>
            <div class="registration__form-button">
              <button class="button" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
