
<section class="section registration-section">
  <div class="container registration" id="registration">
    <div class="registration__main-container">
      <h2 class="section-title registration__title" id="reg">Registration</h2>
      <div class="registration__container">
        <div class="registration__meta">
          <p class="registration__meta-date">May 23, 11:00 <br>New York</p>
          <p class="registration__meta-price">$ 699</p>
        </div>
  
        <div class="registration__section">
          <h3 class="registration__label ">Apply your personal info <br> for registration </h3>
          <form class="registration__form">
             <div class="registration__form-fields">
              <label class="registration__form-label">
                <input class="registration__form-field" autocomplete="off" type="text" id="user_name" name="user_name"
                 placeholder="Your name" required />
              </label>
  
              <label class="registration__form-label">
                <input class="registration__form-field"  type="tel" id="user_phone" name="user_phone" pattern="[0-9]{10}"
                placeholder="Phone number" required />
              </label>
  
              <label class="registration__form-label">
                <input class="registration__form-field" autocomplete="off" type="email" id="user_email" name="user_email"
                placeholder="Email" required/>
              </label>
              </div>
            <div class="registration__form-button">
              <button class="button registration__btn" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
