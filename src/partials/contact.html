<div class="container contact">
    <h2 class="contact__title">Contact</h2>
    <h3 class="contact__label">We will answer any question!</h3>
    <form class="contact__form">
        <div class="contact__form-fields">
            <input 
                class="contact__form-field"
                type="email" 
                id="user_email"
                name="user_email"
                placeholder="Email"
                required
                />
        
            <textarea
                class="contact__form-field"
                id="user_message"
                name="user_message"
                rows="1"
                placeholder="Type your question"
                minlength="6"
                required
            ></textarea>
        </div>
        <div class="contact__form-button">
            <button class="button" type="submit">Send</button>
        </div>
      </form>
</div>
